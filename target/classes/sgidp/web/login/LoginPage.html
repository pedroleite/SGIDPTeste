<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SGIDP - Sistema Integrado de Gerenciamento de Dados Parlamentares</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/sgidp.css">
	<script type="text/javascript" src="../jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script>
		function open1(){
			$('#p').panel('open');
		}
		function close1(){
			$('#p').panel('close');
		}
		function load1(){
			$('#p').panel({
				href:'tabs_href_test.html'
			});
		}
	</script>
</head>
<body style="background:#fafafa;">
<center>
<div style="width:100%;height:100%;">

<br>
<h4>SGIDP - Sistema Integrado de Gerenciamento de Dados Parlamentares</h4>

	<div id="p" class="easyui-panel" title="Login" collapsible="fase" align="center" minimizable="false" maximizable="false" closable="false" style="width:400px;height:250px;padding:10px;background:#fafafa;">
		<br>
		<form method="post" wicket:id="form">
		<table width="100%">
			<tr>
				<td class="vinte">Login</td>
				<td class="oitenta"> <input class="text_pq" type="text" wicket:id="login" name="login" maxlength="20"/></td>
			</tr>
			<tr>
				<td class="vinte">Senha</td>
				<td class="oitenta"> <input class="text_pq" type="password" wicket:id="senha" name="senha" maxlength="20"/></td>
			</tr>
		</table>
		<br>
		<center>
			<div>
		           <input type="submit" wicket:id="btnLogar" value="     Logar     " class="button">
		    </div>
		</center>
		</form>
		<div id="erro"><span wicket:id="mensagem"></span></div>
	</div>
</div>
</center>
</body>
</html>
