<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Cadastro de Parlamentar</title>
</head>
<body>
<form method="post" wicket:id="form">
<table cellpadding="0" cellspacing="0">
	<tr>
		<td>Nome Parlamentar</td>
		<td><input size="40" wicket:id="nomeParlamentar" tabindex="1"
			title="Entre com o seu nome" /></td>
	</tr>
	<tr>
		<td>Estado</td>
		<td>
		<input wicket:id="estado">
			<select> 
			<option>Selecione um estado</option>
			<option>BA</option>
			<option>DF</option>
			<option>RJ</option>
			</select><br/>
		</td>
			
	</tr>
	<tr>
		<td><input wicket:id="btnConfirmar" tabindex="4" type="submit"
			value="Confirmar" title="Confirmar" /> <input
			wicket:id="btnCancelar" tabindex="5" type="submit" value="Cancelar"
			title="Cancelar" /></td>
	</tr>
</table>
</form>
</body>
</html>
