<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body class="corpoformulario">
<wicket:extend>
<form method="post" wicket:id="form">

	<div class="cabecalho_formulario" style="text-align: right;">
		<input type="submit" wicket:id="btnVoltar" value="  Voltar  " class="button">
	</div>
	
	<div class="titulo_formulario">Visualizar Parlamentar</div>
	

	<table cellpadding="0" cellspacing="0">
	<tr>
		<td>Nome Parlamentar</td>
		<td><input size="40" wicket:id="nome" tabindex="1"
			title="Entre com o seu nome" readonly="readonly" /></td>
	</tr>
	<tr>
		<td>Tratamento</td>
		<td><input size="40" wicket:id="tratamento" tabindex="1"
			title="Tratamento"  readonly="readonly" /></td>
	</tr>
	<tr>
		<td>Nome completo</td>
		<td><input size="40" wicket:id="nomeCompleto" tabindex="1"
			title="nomeCompleto"  readonly="readonly" /></td>
	</tr>
	<tr>
		<td>Data Nasc.</td>
		<td><input size="40" wicket:id="dataNascimento" tabindex="1" maxlength="10"
			title="dataNascimento" onkeydown="maskIt(this,event,'##/##/####')" readonly="readonly" /></td>
	</tr>
	<tr>
		<td>Cargo</td>
		<td><input size="40" wicket:id="cargo" tabindex="1" title="cargo"  readonly="readonly" /></td>
	</tr>
	<tr>
		<td>Partido</td>
		<td><input size="20" wicket:id="partido" tabindex="1"
			title="partido" readonly="readonly" /></td>
	</tr>
	<tr>
		<td>Estado</td>
		<td><input type="text" wicket:id="estado" name="parlamentar.estado" readonly="readonly" /></td>
	</tr>
	<tr>
		<td>Profissão</td>
		<td><input size="40" wicket:id="profissao" tabindex="1"
			title="profissao" readonly="readonly" /></td>
	</tr>
	<tr>
		<td>E-mail</td>
		<td><input size="40" wicket:id="email" tabindex="1" title="email" readonly="readonly" /></td>
	</tr>
	<tr>
		<td>Escolaridade</td>
		<td><input size="5" wicket:id="escolaridade" tabindex="1"
			title="escolaridade" readonly="readonly" /></td>
	</tr>
	<tr>
		<td>E-mail Particular</td>
		<td><input size="40" wicket:id="emailParticular" tabindex="1"
			title="emailParticular" readonly="readonly" /></td>
	</tr>
	<tr>
		<td>Site</td>
		<td><input size="40" wicket:id="site" tabindex="1" title="site" readonly="readonly" /></td>
	</tr>
</table>
</form>

</wicket:extend>

</body>
</html>
