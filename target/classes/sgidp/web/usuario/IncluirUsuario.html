<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<body>
<div class="body">
<wicket:extend>

	<form method="post" wicket:id="form">
		<div class="cabecalho_formulario" style="text-align: right;padding-top: 2px;">		
				<input type="submit"  value="  Salvar  " class="button">
				<input type="submit"  value="  Voltar  " class="button">
		</div>
		<div class="titulo_formulario">
			Cadastrar usuário
		</div>
	<table class="tabela">
		<tr>
			<td class="quinze">Nome</td>
			<td class="oitentaecindo"><input class="txt_gd" type="text" name="nome" maxlength="50px"/> </td>
		</tr>
		<tr>
			<td class="quinze">Login</td>
			<td class="oitentaecindo"><input class="txt_md" type="text" name="login" maxlength="20"/></td>
		</tr>
		<tr>
			<td class="quinze">Senha</td>
			<td class="oitentaecindo"><input class="txt_pq" type="password" name="senha" maxlength="20"/></td>
		</tr>
		<tr>
			<td class="quinze">Confirmar Senha</td>
			<td class="oitentaecindo"><input class="txt_pq" type="password" name="confirmarSenha" maxlength="20"/></td>
		</tr>
		<tr>
			<td class="quinze">Permissão</td>
			<td>
			<div style="width:400px;">
				<span wicket:id="palette">
				</span>
			</div>
			</td>
		</tr>
	</table>
	</form>	
	


</wicket:extend>
</div>
</body>
</html>html>
